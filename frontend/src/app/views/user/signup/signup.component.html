<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>

      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Ваше имя"
                 [ngStyle]="{'border-color': name?.invalid && (name?.touched || name?.dirty) ? 'red' : ''}"
                 [formControlName]="'name'">
        </div>

        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта"
                 [ngStyle]="{'border-color': email?.invalid && (email?.touched || email?.dirty) ? 'red' : ''}"
                 [formControlName]="'email'">
        </div>

        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль"
                 [ngStyle]="{'border-color': password?.invalid && (password?.touched || password?.dirty) ? 'red' : ''}"
                 [formControlName]="'password'">
        </div>

        <div class="auth-checkbox">
          <input type="checkbox" id="agree" [formControlName]="'agree'">
          <label for="agree">
            Я принимаю <a [routerLink]="'/agreement'" fragment="agreement-first">условия пользовательского соглашения</a>
            и даю <a [routerLink]="'/agreement'" fragment="agreement-second">согласие на обработку персональных данных</a>.
          </label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>

      <div class="auth-link">
        Уже есть аккаунт? <a [routerLink]="'/login'">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/pages/login/signup-image.png" alt="signup-image">
    </div>
  </div>
</section>
