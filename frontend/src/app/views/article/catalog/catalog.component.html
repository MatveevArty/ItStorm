<div class="catalog">
  <div class="container">
    <div class="catalog-title">Каталог</div>

    <div class="catalog-head">
      <div class="catalog-head__filters">
        <div class="catalog-head__filter" *ngFor="let appliedFilter of appliedFilters">
          <span>{{ appliedFilter.name }}</span>
          <a (click)="removeAppliedFilter(appliedFilter)">
            <img src="/assets/images/pages/catalog/close-cross.svg" alt="Крестик">
          </a>
        </div>

        <div class="catalog-head__all" *ngIf="appliedFilters.length === 0">
          Все категории
        </div>
      </div>

      <div class="catalog-head__sorting" [class.open]="filterOpen">
        <div class="sorting-head" (click)="toggleSorting()">
          <span>Фильтр</span>

          <img *ngIf="!filterOpen" src="/assets/images/pages/catalog/down-chevron.svg" alt="Развернуть">
          <img *ngIf="filterOpen" src="/assets/images/pages/catalog/up-chevron.svg" alt="Свернуть">
        </div>

        <div class="sorting-body">
          <app-category-filter class="sorting-body__item" *ngFor="let category of categories" [category]="category" ></app-category-filter>
        </div>
      </div>
    </div>

    <div class="catalog-articles">
      <app-service-card *ngFor="let article of articles" [serviceCard]="article"></app-service-card>
    </div>

    <div class="pagination" *ngIf="pages.length > 1">
      <div class="pagination-arrow" (click)="openPrevPage()"
           [class.disabled]="this.activeParams.page ? this.activeParams.page === 1: true">
        <img src="/assets/images/pages/catalog/prev-page-chevron.svg" alt="Назад">
      </div>

      <div class="pagination-pages">
        <a class="pagination-page" (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
           *ngFor="let page of pages">{{ page }}</a>
      </div>

      <div class="pagination-arrow" (click)="openNextPage()"
           [class.disabled]="this.activeParams.page ? this.activeParams.page === pages.length : false">
        <img src="/assets/images/pages/catalog/next-page-chevron.svg" alt="Вперёд">
      </div>
    </div>
  </div>
</div>
