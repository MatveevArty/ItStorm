<header class="header">
  <div class="container">
    <div class="header-left">
      <a [routerLink]="'/'" class="logo">
        <img src="/assets/images/pages/header/logo.svg" alt="Logo">
      </a>

      <nav class="header-menu">
        <ul>
          <li>
            <a>Услуги</a>
          </li>
          <li>
            <a>О нас</a>
          </li>
          <li>
            <a>Статьи</a>
          </li>
          <li>
            <a>Отзывы</a>
          </li>
          <li>
            <a>Контакты</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <a class="header-phone" href="tel:+74993431334">
        + 7 (499) 343-13-34
      </a>

      <div class="header-actions">
        <a [routerLink]="'/login'" *ngIf="!isLoggedIn">
          <img src="/assets/images/pages/header/user.svg" alt="user">

          <span>Войти</span>
        </a>

        <a *ngIf="isLoggedIn" [matMenuTriggerFor]="menu">
          <img src="/assets/images/pages/header/user.svg" alt="user">

          <span>Привет, {{ this.username }}!</span>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <span (click)="logout()">Выйти</span>
            </button>
          </mat-menu>
        </a>
      </div>
    </div>
  </div>
</header>
